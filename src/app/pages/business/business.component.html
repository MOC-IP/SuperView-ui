<app-side-nav></app-side-nav>
<div class="container">
    <div *ngIf="isDataLoaded">
        <h1>
            {{place.name}}
        </h1>
        <div class="slider">
            <ul class="slides">
          <li #allTheseThings *ngFor ="let place_image of place_info.result.photos">
            <!-- https://maps.googleapis.com/maps/api/place/photo?maxwidth=&photoreference=&key= -->
            <img src="https://maps.googleapis.com/maps/api/place/photo?maxwidth=512&photoreference={{place_image.photo_reference}}&key=AIzaSyASKxzBYOd4WcgvwAnebFN9vnlSYmWSGU0"> <!-- random image -->
            <div class="caption center-align">
              <h3>{{place_info?.result.name}}</h3>
            </div>
          </li>
        </ul>
      </div>
      
      <div class="row"> 
        <div class="col s12">
            <h2 class="center-align"> SWOT analysis</h2>
          </div>
        <div class="col s6">
          <h3>Strengths</h3>
          <ul>
            <li *ngFor="let item of swot.good_topic_labels">
              {{item}}
            </li>
          </ul>
        </div>
        <div class="col s6">
            <h3>Weaknesses</h3>
            <ul>
              <li *ngFor="let item of swot.bad_topic_labels">
                {{item}}
              </li>
            </ul>
          </div>
          
      </div>

      <agm-map [latitude]="place.latitude" [longitude]="place.longitude">
          <agm-marker [latitude]="place.latitude" [longitude]="place.longitude"></agm-marker>
          <agm-circle [latitude]="lat + 0.3" [longitude]="lng" 
          [radius]="50000"
          [fillColor]="'red'"
          [circleDraggable]="true"
          [editable]="true"
          (dragEnd)="onCenterChange($event)"
          (radiusChange)="onRadiusChange($event)">
      </agm-circle>

        </agm-map>
    </div>
   
</div>
